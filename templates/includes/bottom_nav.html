<style>

        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;

        border-top: 1px solid var(--border);
        padding: 0.5rem 0;

        z-index: 1000;

    .nav-items {

    .nav-item {

        gap: 0.25rem;
        color: var(--text-muted);
        text-decoration: none;
        padding: 0.5rem 1rem;
        transition: all 0.2s;
    }

    .nav-item svg { width: 22px; height: 22px; transition: all 0.2s; }
    .nav-item span { font-size: 0.6875rem; font-weight: 600; }
    .nav-item.active { color: var(--primary); }
    .nav-item.active svg { transform: translateY(-2px); }
</style>
